{% extends 'base.html' %}

{% block conteudo %}
<h1 class="mt-5">Lista de Colaboradores</h1>

<table class="table">
  <input type="search"
                   class="form-control"
                   value="{{ request.GET.termo}}"
                   id="search-input"
                   placeholder="Digite o nome ou parte do nome"
                   name="termo">
  <br>

  <thead>
    <tr>
      <th>Nome</th>
      <th>Cargo</th>
      <th>Setor</th>
      <th>Ramal</th>
      <th>E-mail</th>
    </tr>
  </thead>
  <tbody>
    {% for colaborador in colaboradores %}
        <tr>
          <td>
            <a href="{% url 'ver_colaborador' colaborador.id %}">{{ colaborador.nome_completo }}</a>
          </td>
          <td>{{ colaborador.cargo }}</td>
          <td>{{ colaborador.setor }}</td>
          <td>{{ colaborador.ramal }}</td>
          <td><a href="mailto:{{ colaborador.email }}">{{ colaborador.email }}</a></td>
        </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
